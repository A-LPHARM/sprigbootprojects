apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
  namespace: messaging-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app
        image: henriksin1/chatapplication:v3
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env: 
        - name: DB_HOST
          value: mysql.messaging-app.svc.cluster.local
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_USER
        - name: DB_PWD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PWD
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_DATABASE
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-app
  namespace: messaging-app
spec:
  type: NodePort
  selector:
    app: springboot-app
  ports:
  - port: 8082
    targetPort: 8082
    